<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="cources.css">
</head>

<body>
    <div class="container">
        <h2>Add a New Course</h2>
        <form id="addCourseForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" name="courseTitle" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Course Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
            </div>
            <div class="form-group">
                <label for="content">Course Content:</label>
                <input type="file" id="content" name="content" accept=".pdf,.mp4,.docx" multiple>
            </div>
            <div class="form-group">
                <label for="instructorName">Instructor Name:</label>
                <input type="text" id="instructorName" name="instructorName" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Course</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("addCourseForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const courseTitle = document.getElementById("courseTitle").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const price = document.getElementById("price").value;
            const instructorName = document.getElementById("instructorName").value;

            const newCourse = { courseTitle, description, category, price, instructorName };

            let courseList = JSON.parse(localStorage.getItem("courseList")) || [];

            courseList.push(newCourse);

            localStorage.setItem("courseList", JSON.stringify(courseList));

            window.location.href = "courseList.html";
        });
    </script>
</body>

</html>
